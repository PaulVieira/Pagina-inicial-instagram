<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Página incial do Instagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./imagens/paulovieira.jpg" alt="foto de perfil - stories">
                </div>
                
                <a href="https://www.instagram.com/paulo_vieiradesousa/" class="instagram-login">Continue Paulo Vieira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <a href="https://www.instagram.com/accounts/password/reset/" class="instagram-logout">Esqueceu a Senha?</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Paulo Vieira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a> </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App na...</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
